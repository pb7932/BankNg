<table class="ui celled table" style="margin-top: 1rem;">
    <thead>
        <tr>
            <th>
                <app-sorter title="Naziv" field="naziv" 
                    [init]="true" [sorter]="sorter"
                    (event)="sort($event)">
                </app-sorter>
            </th>
            <th>
                <app-sorter title="Sifra zavoda" field="sif_zavod" 
                    [sorter]="sorter"
                    (event)="sort($event)">
                </app-sorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.naziv}}</td>
            <td>
                <div [innerHTML]="item.sif_zavod | myZavod"></div>
            </td>
        </tr>
    </tbody>
</table>
