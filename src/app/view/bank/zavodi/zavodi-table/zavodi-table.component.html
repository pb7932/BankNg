<table class="ui celled table" style="margin-top: 1rem;">
    <thead>
        <tr>
            <th>Naziv</th>
            <th>Sifra zavoda</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.naziv}}</td>
            <td>
                <div [innerHTML]="item.sif_zavod | myZavod"></div>
            </td>
        </tr>
    </tbody>
</table>
