<div id="my-login-form" class="ui middle aligned center aligned grid">
    <div class="ui segment four wide middle aligned column">
        <form action="#">
            <div class="ui form">
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">Name</div>
                        <input type="text" name="user" placeholder="Enter Name" [(ngModel)]="user">
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">Password</div>
                        <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="password">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <button class="fluid ui primary button" type="submit" (click)="login()">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        
        <div *ngIf="errMsg | async">
            <div id="my-msg" class="ui column warning message">
                <p>{{errMsg | async}}</p>
            </div>
        </div>
    </div>
</div>
